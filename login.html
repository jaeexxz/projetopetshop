<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login - PetEco-R</title>
</head>

<body>
  <header>
    <a href="index.html"><img src="./img/pugiconproj.png">
      <h2 class="logo">PetShop Eco-R</h2>
    </a>
    <nav class="navegacao">
      <a href="index.html">Home</a>
      <a href="produtos.html">Produtos</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
      <a href=""><button class="loginbtn">Login</button></a>
    </nav>
  </header>
  <div class="caixalogin">
    <div class="caixaforma login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"></span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">
            Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer__main">
      <a href="index.html" class="footer__logo"><img src="./img/pugiconproj.png"></a>
      <div class="footer__icons">
      </div>
    </div>

    <ul>
      <li>
        <h2>Contato</h2>
      </li>
      <li><i class="fa-solid fa-phone"></i>+96 96969-6969</li>
      <li><i class="fa-solid fa-envelope"></i>petfshopecor@gmail.com</li>
    </ul>
    <ul>
      <li>
        <h2><i class="fa-solid fa-location-dot"></i>Endereço</h2>
      </li>
      <li>Av. Paulista, 7130</li>
      <li>Bela Vista, São Paulo - SP, 07130-000</li>
    </ul>
    <p class="copyright">Desenvolved by Lucas, João e Otho</p>
  </footer>


</body>

</html>
